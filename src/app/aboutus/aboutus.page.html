<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <!-- <ion-menu-button autoHide="false"></ion-menu-button> -->
            <ion-back-button autoHide="false"></ion-back-button>
        </ion-buttons>
        <ion-title class="title" style="margin-right: 50px;" class="ion-text-center">
            User Profile
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <div *ngIf="!loading">
        <ion-grid *ngIf="users">
            <ion-row >
                <ion-col size="4" no-padding>
                    <ion-label>Username</ion-label>
                </ion-col>

                <ion-col size="8" no-padding>
                    <ion-label>: {{ users.username }}</ion-label>
                </ion-col>
            </ion-row>

            <ion-row >
                <ion-col size="4" no-padding>
                    <ion-label>Email</ion-label>
                </ion-col>

                <ion-col size="8" no-padding>
                    <ion-label>: {{ users.email }}</ion-label>
                </ion-col>
            </ion-row>

            <ion-row >
                <ion-col size="4" no-padding>
                    <ion-label>Phone</ion-label>
                </ion-col>

                <ion-col size="8" no-padding>
                    <ion-label>: {{ users.phone_number }}</ion-label>
                </ion-col>
            </ion-row>

            <ion-row >
                <ion-col size="4" no-padding>
                    <ion-label>Date Joined</ion-label>
                </ion-col>

                <ion-col size="8" no-padding>
                    <ion-label>: {{ users.timestamp | date }}</ion-label>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>


    <div *ngIf="loading">
        <div class="text-center" style="align-content: center;">
            <img class="ion-text-center" style="width: 100%;margin: auto;" src="assets/imgs/tenor.gif">
        </div>
    </div>
</ion-content>
