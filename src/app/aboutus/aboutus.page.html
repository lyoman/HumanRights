<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <!-- <ion-menu-button autoHide="false"></ion-menu-button> -->
            <ion-back-button autoHide="false"></ion-back-button>
        </ion-buttons>
        <ion-title class="title" style="margin-right: 50px;" class="ion-text-center">
            About Us
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <!-- OUR VISION
Justice and dignity for communities affected by extractive industries

OUR MISSION
To defend, protect and support communities affected by extractive industries through research, community empowerment and community driven advocacy

OUR CORE VALUES
1. Non-Discriminatory

2. Accountability and Transparency 

3. Inclusiveness -->
    <div>
        <img src="assets/imgs/dashboard/patient.png">
    </div>
    <div *ngIf="!loading">
        <div *ngIf="users">
            <h2 style="text-align: left;font-size: larger;">Username</h2>
                <ion-label>{{users.username}}</ion-label><br><hr>

                <h2 style="text-align: left;font-size: larger;">Email</h2>
                <ion-label>{{users.email}}</ion-label><br><hr>


                <h2 style="text-align: left;font-size: larger;">Date Joined</h2>
                <ion-label>{{users.timestamp | date}}</ion-label><br><hr>

                <h2 *ngIf="users.phone_number" style="text-align: left;font-size: larger;">Phone Number</h2>
                <ion-label *ngIf="users.phone_number">{{users.phone_number}}</ion-label><br><hr>

                <h2 *ngIf="users.first_name" style="text-align: left;font-size: larger;">First Name</h2>
                <ion-label *ngIf="users.first_name">{{users.first_name}}</ion-label><br><hr>

                <h2 *ngIf="users.last_name" style="text-align: left;font-size: larger;">Last Name</h2>
                <ion-label *ngIf="users.last_name">{{users.last_name}}</ion-label><br><hr>
        </div>
    </div>


    <div *ngIf="loading">
        <div class="text-center" style="align-content: center;">
            <img class="ion-text-center" style="width: 100%;margin: auto;" src="assets/imgs/tenor.gif">
        </div>
    </div>
</ion-content>
