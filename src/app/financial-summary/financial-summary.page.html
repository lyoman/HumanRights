<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button autoHide="false"></ion-back-button>
        </ion-buttons>
        <ion-title class="title" style="margin-right: 50px;" class="ion-text-center">
            Statistics
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <h2 style="color:#2A1770;" class="ion-text-center">Summary of All Added cases</h2>
    <hr>

    <div class="row" *ngIf="!loading">

        <ion-card *ngIf="bought">
            <ion-card-header>
                <h3 style="color:black; font-size:19px;">All Cases in the system are: {{ bought.length }}</h3>
            </ion-card-header>
            <ion-card-content>
                <h3 style="color:black; font-size:17px;" *ngIf="users">Total Number of users in the system is: {{ users.length }}</h3>
                <!-- <h3 style="color:black; font-size:17px;">Cash Out Flow: {{ totalAmountBought }}</h3> -->
                <h3 style="color:black; font-size:17px;" *ngIf="companies">Total Number of Companies involved is: {{ companies.length }}</h3>
                <hr>
            </ion-card-content>
        </ion-card>

    </div>

    <div *ngIf="loading" class="text ion-text-center myloader">
        <img height="200" width="auto" src="assets/imgs/tenor.gif">
        <div class="text">
            Loading....
        </div>
    </div>
    <br/>
    <hr>

</ion-content>
